<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellbeing Review Request Form</title>

    <!-- Inline CSS for Styling the Form -->
    <style>
        /* Global styles for body */
        body {
            font-family: "Century Gothic", Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Flexbox container for logos */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

            /* Styling for both logos */
            .logo-container img {
                max-width: 100%;
                height: auto;
                object-fit: contain;
            }

        .logo {
            width: 45%;
            max-width: 300px;
            margin: 0 10px;
        }

        /* Styling for headings (title) */
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #0392A2;
        }

        /* Main form container */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Labels for the form fields */
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 18px;
            font-weight: bold;
            color: #0392A2;
        }

        /* Styling for text input, email, tel, and textarea */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Placeholder styling */
        ::placeholder {
            font-style: italic;
            color: #888;
        }

        /* Tooltip style */
        label span.tooltip {
            display: inline-block;
            border-bottom: 1px dotted #000;
            cursor: help;
            font-size: 12px;
            color: #0392A2;
        }

        /* Checkbox styling */
        .checkbox-group {
            margin: 10px 0;
        }

        /* Checkbox input style */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Mark required fields with red */
        .required {
            color: red;
        }

        /* Button styling */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #D78223;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #b06b1a;
            }

        /* Style the "Other" contact method field */
        #otherContact {
            display: none;
            font-size: 16px;
        }

        /* Consent statement styling */
        p.consent {
            font-size: 12px;
            font-style: italic;
            color: #333;
            line-height: 1.5;
        }

        /* Hyperlink styling */
        a {
            color: #0392A2;
            text-decoration: underline;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }

            p.consent {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/RCaseyP1st/Wellbeing-Review-Form/master/0ZpzuRHRXvVLxGe06x90smrbd7iaTr8sN7GzfW88.png" alt="Parents 1st Essex Logo" class="logo">
        <img src="https://raw.githubusercontent.com/RCaseyP1st/Wellbeing-Review-Form/master/OHHLogoHoizontal.png" alt="Other Half Hub Logo" class="logo">
    </div>

    <!-- Form Title -->
    <h1>Wellbeing Review Request Form</h1>

    <!-- Form Structure -->
    <form id="wellbeingForm">

        <!-- Name Field -->
        <label for="name">Name: <span class="required">*</span> <span class="tooltip" title="Your name">?</span></label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <!-- Partner's Name Field -->
        <label for="partnerName">Partner's Name: <span class="required">*</span> <span class="tooltip" title="Your pregnant partner's name for eligibility purposes">?</span></label>
        <input type="text" id="partnerName" name="partnerName" placeholder="Your Partner's Name" required>

        <!-- Email Field -->
        <label for="email">Email Address: <span class="tooltip" title="Used for Teams/Zoom calls and forwarding useful information">?</span></label>
        <input type="email" id="email" name="email" placeholder="Your Email Address">

        <!-- Postcode Field -->
        <label for="postcode">Postcode: <span class="required">*</span> <span class="tooltip" title="Used to find the nearest resources to you">?</span></label>
        <input type="text" id="postcode" name="postcode" placeholder="Your Postcode" required>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number: <span class="tooltip" title="Used for telephone calls/Text Messages (if specified)">?</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

        <!-- Preferred Method of Contact -->
        <label>Preferred Method of Contact:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="contactMethod" value="Phone Call"> Phone Call
            <input type="checkbox" name="contactMethod" value="Microsoft Teams"> Microsoft Teams
            <input type="checkbox" name="contactMethod" value="Zoom"> Zoom
            <input type="checkbox" name="contactMethod" value="Other"> Other (Please specify)
        </div>
        <textarea id="otherContact" placeholder="e.g., Text Messages (SMS) or WhatsApp"></textarea>

        <!-- Consent Statement -->
        <p><strong>Consent Statement:</strong></p>
        <p class="consent">
            <!-- Consent text omitted for brevity (see previous code) -->
            <a href="https://www.dropbox.com/scl/fi/zgsch7s77gtat9g19bntw/Information-Sharing-Agreement-Essex-Peer-to-Parent-Network.docx?rlkey=m1bahd0u8a63j6tqpz4pknry4&st=58fot45o&dl=0">
                Parents 1st - Information Sharing Agreement
            </a>
        </p>

        <!-- Consent Checkbox -->
        <label><input type="checkbox" id="consent" name="consent" required> I give consent <span class="required">*</span></label>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- JavaScript Section -->
    <script>
        // Show the "Other" contact method text area
        document.querySelector('input[value="Other"]').addEventListener('change', function () {
            document.getElementById('otherContact').style.display = this.checked ? 'block' : 'none';
        });

        // Form validation to ensure either email or phone is provided
        document.getElementById('wellbeingForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value;
            const partnerName = document.getElementById('partnerName').value;
            const email = document.getElementById('email').value;
            const postcode = document.getElementById('postcode').value;
            const phone = document.getElementById('phone').value;
            const consent = document.getElementById('consent').checked;

            if (!email && !phone) {
                alert("Please provide either an email or phone number.");
                return;
            }

            if (consent) {
                // Send data to Airtable (API code omitted for brevity)
                alert("Form submitted successfully!");
            } else {
                alert("Please give consent before submitting.");
            }
        });
    </script>

</body>
</html>
